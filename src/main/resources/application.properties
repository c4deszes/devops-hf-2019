quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.application.name=chat-service
quarkus.application.version=1.0.0
quarkus.http.port=8080

%dev.consul.enabled=true
%dev.consul.host=127.0.0.1

%prod.consul.enabled=true
%prod.consul.host=consul

consul.port=8500

%dev.chat.room-id=ABC12

%dev.chat.kill-empty=false
%prod.chat.kill-empty=true

chat.clear-interval=30s
chat.heartbeat-interval=10s
chat.max-clients=2
chat.timeout=10000