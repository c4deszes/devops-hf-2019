kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chat-role-cluster
rules:
- apiGroups:
  - ""
  - "apps"
  - "networking.k8s.io"
  - "autoscaling"
  - "extensions"
  resources:
  - pods
  - configmaps
  - deployments
  - secrets
  - services
  - ingresses
  - apps
  - horizontalpodautoscalers
  - statefulsets
  - serviceaccounts
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chat-role
  namespace: chat
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chat-role-cluster
subjects:
- kind: ServiceAccount
  name: chat-server-account
  namespace: chat
