apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - devops-grafana.mbraptor.tech
    secretName: tls-mbraptor.tech
  rules:
  - host: devops-grafana.mbraptor.tech
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 80
